<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <title>Cone e Cilindro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>
    <meta charset="UTF-8">
</head>

<body>

    <div class="container">
        <!-- Começo -->

        <header>
            <h1>VOLUME E ÁREA SUPERFICIAL DO CONE E CILINDRO </h1>
        </header>

        <div class="objetos">

            <div class="cone">

                <img id="cone" src="untitled.png" alt="">
                <br><br>
                <input id="alt1" type="number" placeholder="Altura">
                <br><br>
                <input id="raio1" type="number" placeholder="Raio">
                <br><br><br>
                <button>Calcular</button>
                <br><br>
                <div id="res1"></div>
            </div>

            <div class="cilindro">

                <img id="cilindro" src="untitled2.png" alt="">
                <br><br>
                <input id="alt2" type="number" placeholder="Altura">
                <br><br>
                <input id="raio2" type="number" placeholder="Raio">
                <br><br><br>
                <button>Calcular</button>
                <br><br>
                <div id="res2"></div>
            </div>

        </div>


        <!-- Fim  -->
    </div>




</body>

</html>
